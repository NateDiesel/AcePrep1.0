<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AcePrep: Interview Cheat Sheet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        main {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
<main>
    <article>
        <h2>ðŸŽ¯ <strong>AcePrep: Interview Cheat Sheet</strong></h2>

        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}

        <form method="post" action="/generate" enctype="multipart/form-data">
            <label for="job_link">Job Link (e.g., LinkedIn or Indeed)</label>
            <input type="url" id="job_link" name="job_link" placeholder="https://www.linkedin.com/jobs/view/..." required>

            <label for="job_title">Job Title (Optional)</label>
            <input type="text" id="job_title" name="job_title" placeholder="Software Engineer">

            <label for="job_description">Job Description (Optional)</label>
            <textarea id="job_description" name="job_description" rows="4" placeholder="Paste job description..."></textarea>

            <label for="company_name">Company Name (Optional)</label>
            <input type="text" id="company_name" name="company_name" placeholder="Company Inc.">

            <label for="job_role">Role Type (e.g., Backend, Frontend)</label>
            <input type="text" id="job_role" name="job_role" placeholder="Backend Developer" required>

            <label for="user_name">Your Name</label>
            <input type="text" id="user_name" name="user_name" placeholder="John Doe" required>

            <label for="resume_file">Upload Resume (PDF or DOCX)</label>
            <input type="file" id="resume_file" name="resume_file" accept=".pdf,.docx">

            <label for="email">Email (to receive PDF)</label>
            <input type="email" id="email" name="email" placeholder="you@example.com">

            <button type="submit">Generate Cheat Sheet</button>
        </form>
    </article>
</main>
</body>
</html>
